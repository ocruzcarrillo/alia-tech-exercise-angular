<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/gyms']"><mat-icon>list</mat-icon></a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{gym.name}}</h2></mat-card-title>
    <mat-card-subtitle>{{gym.services}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Code:</dt>
      <dd>{{gym.code}}</dd>
      <dt>Owner:</dt>
      <dd>{{gym.owner}}</dd>
      <dt>Update Date:</dt>
      <dd>{{gym.updated_date | date}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/gym-edit', gym._id]"><mat-icon>edit</mat-icon></a>
    <a mat-raised-button color="warn" (click)="deleteGym(gym._id)" ng-click="ws_deleteGym(gym._id);"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
